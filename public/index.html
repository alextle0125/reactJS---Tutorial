<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      // tutorial6.js - Converting the comment to Markdown for stylized output
      var converter = new Showdown.converter();
      // tutorial5.js - Build individual comment component
      var Comment = React.createClass({
        render: function() {
          var rawMarkup = converter.makeHtml(this.props.children.toString());
          return (
            <div className="comment">
            <h2 className="commentAuthor">
              {this.props.author}
            </h2>
              <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });
      // tutorial2.js - Build components to comment box
      var CommentList = React.createClass({
        render: function() {
          return (
            <div className="commentList">
              <Comment author="Pete Hunt">This is one comment</Comment>
              <Comment author="Jordan Walke">This is *another* comment</Comment>
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello, world! I am a CommentForm.
            </div>
          );
        }
      });
      // tutorial1.js - Build comment box component to contain smaller comment components
      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });
      React.render(
        <CommentBox />,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
